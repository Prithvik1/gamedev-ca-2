<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The number game</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="login-box">
        <h2>The number game</h2>
        <form>
            <div class="user-box">
                <label for="Username"></label>
                <input type="text" id="name" name="name" placeholder="Username">
            </div>
            <div class="user-box">
                <label for="Nickname"></label>
                <input type="text" id="Nickname" name="Nickname" placeholder="Nickname">
            </div>
            
            <a href="#" onclick="startGame()">
                <button type="button" id="loginb">Login</button>
            </a> <br><br>
            <a target="_self" href="instruction.html">
                <button type="button" onclick="redirectToHelp()" id="helpb">Help</button>
            </a>
        </form>
    </div>
    <script type="text/javascript" src="login.js"></script>
    <script>
        function startGame() {
            var name = document.getElementById("name").value;
            var Nickname = document.getElementById("Nickname").value;

            if (name !== "" && Nickname !== "") {
                window.location.href = "2048.html";
            } else {
                alert("Please fill in required information to start the game.");
            }
        }</script>
</body>
</html>
